name: wall_e_controller
description: A Flutter app to control the WALL-E robot

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # State Management & MVVM  
  stacked: ^3.4.2
  stacked_services: ^1.2.0
  
  # Service Locator
  get_it: ^7.6.4
  
  # Utilities
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.7
  stacked_generator: ^1.4.0

flutter:
  uses-material-design: true